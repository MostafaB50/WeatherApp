<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="main start">
                <section class="top-banner">
                    <div class="container">
                        <h1 class="heading">Simple Weather App</h1>
                        <form>
                            <input
                                type="text"
                                id="cityname"
                                placeholder="Search for a city"
                                autofocus
                            />
                            <button type="submit">SUBMIT</button>
                        </form>
                    </div>
                </section>
                <section class="ajax-section">
                    <div class="holder">
                        <ul class="cities" id="ulcities"></ul>
                    </div>
                </section>
            </div>
            <span id="msg">Lorem ipsum dolor</span>
            <div class="main none">
                <svg
                    viewBox="0 0 48 48"
                    xmlns="http://www.w3.org/2000/svg"
                    height="3rem"
                    width="3rem"
                >
                    <path
                        fill="currentColor"
                        d="M24.15 34q.65 0 1.075-.425.425-.425.425-1.075v-9.05q0-.6-.45-1.025Q24.75 22 24.15 22q-.65 0-1.075.425-.425.425-.425 1.075v9.05q0 .6.45 1.025.45.425 1.05.425ZM24 18.3q.7 0 1.175-.45.475-.45.475-1.15t-.475-1.2Q24.7 15 24 15q-.7 0-1.175.5-.475.5-.475 1.2t.475 1.15q.475.45 1.175.45ZM24 44q-4.25 0-7.9-1.525-3.65-1.525-6.35-4.225-2.7-2.7-4.225-6.35Q4 28.25 4 24q0-4.2 1.525-7.85Q7.05 12.5 9.75 9.8q2.7-2.7 6.35-4.25Q19.75 4 24 4q4.2 0 7.85 1.55Q35.5 7.1 38.2 9.8q2.7 2.7 4.25 6.35Q44 19.8 44 24q0 4.25-1.55 7.9-1.55 3.65-4.25 6.35-2.7 2.7-6.35 4.225Q28.2 44 24 44Zm0-20Zm0 17q7 0 12-5t5-12q0-7-5-12T24 7q-7 0-12 5T7 24q0 7 5 12t12 5Z"
                    />
                </svg>
                <p>
                    If you entered your city and got a different city in another
                    country consider searching like following: <br /><br /><span
                        >city,ex.</span
                    >
                    <br /><br />
                    "ex" stands for the initials of your country(only the first
                    two letters).
                </p>
            </div>
        </div>
        <div class="navigation">
            <ul>
                <li class="pop indicator home">
                    <svg
                        viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg"
                        height="3em"
                        width="3em"
                    >
                        <path
                            fill="currentColor"
                            d="M11 39h7.5V26.5h11V39H37V19.5L24 9.75 11 19.5Zm0 3q-1.25 0-2.125-.875T8 39V19.5q0-.7.325-1.35.325-.65.875-1.05l13-9.75q.4-.3.85-.45.45-.15.95-.15.5 0 .95.15.45.15.85.45l13 9.75q.55.4.875 1.05.325.65.325 1.35V39q0 1.25-.875 2.125T37 42H26.5V29.5h-5V42Zm13-17.65Z"
                        />
                    </svg>
                </li>
                <li class="pop">
                    <svg
                        viewBox="0 0 48 48"
                        xmlns="http://www.w3.org/2000/svg"
                        height="3em"
                        width="3em"
                    >
                        <path
                            fill="currentColor"

                        />

            </ul>
        </div>
        <script src="js/main.js" defer></script>
    </body>
</html>
